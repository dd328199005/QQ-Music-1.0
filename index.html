<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>qq.muscic</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/app.css">
        <meta name="viewport" content="initial-scale=1.0">
    </head>
    <body>
        <header id="header">
            <h1>qq</h1>
            <img id="logo" src="imgs/logo.png" alt="logo">
        </header>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-itme active" data-view=".rec-view" data-roll="tab">推荐</li>
                <li class="nav-itme" data-view=".rank-view" data-roll="tab">排行榜</li>
                <li class="nav-itme" data-view=".search-view" data-roll="tab">搜索</li>
            </ul>
        </nav>
     
        <div class="rec-view tab-content">
            <div class="qq-slider" id="slider">
                <div class="qq-slider-wrap">
                </div>
            </div>
        </div>
        <div class="rank-view hide tab-content">
            排行
        </div>
        <div class="search-view hide tab-content">
            搜索
        </div>

        <script src="script/slider.js"></script>
        <script src="script/tab.js"></script>
        <script src="script/app.js"></script>
    </body>
</html>
